<h1>Components</h1>
<hr />
<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Twitter Post'"
  [subTitle]="'Components'"
>
  <app-twitter-post body></app-twitter-post>
</app-card>
<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Credit-card-Input'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card-input
      [creditcardNumbers]="'4321432143214321'"
      [isReadOnly]="false"
    ></app-credit-card-input>
    <br />
    <app-credit-card-input
      [creditcardNumbers]="'4321432143214321'"
      [isReadOnly]="true"
    ></app-credit-card-input>
  </div>
</app-card>
<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="true" [loaderType]="loaderType"></app-loader>
</app-card>
<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Progress-Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Accordian'"
  [subTitle]="'Components'"
>
  <app-accordion body [accordianItems]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Star Rating'"
  [subTitle]="'Components'"
>
  <app-start-rating body [star]="3.75"></app-start-rating>
</app-card>
<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Top of Page'"
  [subTitle]="'Components'"
>
  <p body>Scroll 400px down the page to render.</p>
</app-card>

<app-card
  [iconClasses]="'fa fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p body>Body</p>
  <p footer>Footer</p>
</app-card>
