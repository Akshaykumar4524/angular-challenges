<div class="accordian-container">
  <div class="item" *ngFor="let item of accordianItems">
    <div class="header">
      <h4>{{ item.title }}</h4>
      <i
        class="fa fa-chevron-down"
        [class.isExpanded]="item.isExpanded"
        (click)="toggle(item)"
      ></i>
    </div>
    <div class="content" *ngIf="item.isExpanded">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
